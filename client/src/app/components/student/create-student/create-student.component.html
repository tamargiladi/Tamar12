<mat-card>
  <form (submit)="onAddStudent(studentForm)" #studentForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="firstName"
        type="text"
        ngModel
        #title="ngModel"
        placeholder="First Name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="lastName"
        placeholder="Last Name"
        type="text"
        ngModel
        #teacherName="ngModel"
      />
    </mat-form-field>
    <br />

    <button type="submit" mat-raised-button color="primary">New Student</button>
  </form>
</mat-card>
