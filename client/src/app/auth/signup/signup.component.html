<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
    </mat-form-field>
    <mat-error *ngIf="emailInput.invalid && formSent"
      >Please enter a valid email
    </mat-error>

    <br />
    <mat-form-field>
      <input
        matInput
        name="password"
        type="password"
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="!passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <mat-error *ngIf="passwordInput.invalid && formSent"
      >Please enter a valid password
    </mat-error>
    <br />
    <button mat-raised-button color="accent" type="submit">Signup</button>
  </form>
</mat-card>
